<div class="add-list-page">
    <div class="header">
        <div class="header-button-container" (click)="goToLists()">
            <img class="back" alt="back arrow" src="../../assets/images/back.png" />
        </div>
        <h1>Add List</h1>
        <div class="header-button-container hide">
            <img class="plus" alt="addition sign" src="../../assets/images/plus.png" />
        </div>
    </div>
    <form (ngSubmit)="addNewList()">
        <label for="newList">Name:</label>
        <input type="text" [(ngModel)]="newListName" id="newList" name="newList" placeholder="New list" required >
        <button type="submit" class="green-button">Create List</button>
    </form>
</div>
